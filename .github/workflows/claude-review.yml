name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  review:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            Review this PR for: security issues, logic errors, TypeScript problems, spelling errors, and grammar issues.
            Be concise. Comment on any issues you find - spelling and grammar errors count as real issues.
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 20
          additional_permissions: |
            actions: read
